apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "external-targets.fullname" . }}
  labels:
    {{- include "external-targets.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "external-targets.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "external-targets.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "external-targets.fullname" . }}-sa
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: LOGLEVEL
              value: {{ .Values.logLevel | upper }}
            - name: REFRESH_INTERVAL
              value: {{ .Values.refreshInterval | default "60" | quote }}
            - name: REQUEST_RETRIES
              value: {{ .Values.maxDnsRetries | default "3" | quote }}
            - name: RETRY_REQUEST_INTERVAL
              value: {{ .Values.retryRequestInterval | default "3" | quote }}
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: BASE_ENDPOINT_MANIFEST
              value: |
                apiVersion: v1
                kind: Endpoints
                metadata:
                  name: {{ include "external-targets.fullname" . }}
                  namespace: {{ .Release.Namespace }}
                labels:
                  {{- include "external-targets.labels" . | nindent 18 }}
                subsets:
                  - addresses: []
                    ports:
                      - name: metrics
                        port: {{ .Values.service.metricsPort }}
                        protocol: TCP
            - name: TARGETS
              value: |
                {{- range .Values.externalTargets }}
                {{ . }}
                {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
