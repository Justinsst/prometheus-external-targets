# Default values for external-targets.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

logLevel: info

# Number of seconds to wait before refreshing the list of IPs. 
refreshInterval: 30

# Number of times to retry after failed DNS request for each given hostname.
maxDnsRetries: 3

# Number of seconds to wait between retried DNS requests.
retryRequestInterval: 5

# List of hosts to scrape
externalTargets: []
  # - localhost

serviceMonitor:
  # The label to apply to the servicemonitor resource so it gets picked up by the prometheus operator. 
  serviceMonitorSelectorLabel: {}
  metricsPath: "/metrics/"

service:
  metricsPort: ""

replicaCount: 1

image:
  repository: docker.io/justinsst/external-targets
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
   runAsNonRoot: true
  # runAsUser: 1000

resources:
   limits:
     cpu: 100m
     memory: 128Mi
   requests:
     cpu: 100m
     memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
